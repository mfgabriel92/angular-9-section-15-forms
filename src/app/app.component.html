<div class="container pt-5">
  <div class="row">
    <div class="col-8 offset-lg-2">
      <form (ngSubmit)="onSubmitClick()" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
              ngModel
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">
                Suggest a Username
              </button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            email
            ngModel
          />
        </div>
        <div ngModelGroup="secretQuestion">
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select
              id="secret"
              name="secret"
              class="form-control"
              [ngModel]="'pet'"
            >
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <div class="form-group">
            <input
              id="answer"
              type="text"
              name="answer"
              class="form-control"
              required
              ngModel
            />
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
